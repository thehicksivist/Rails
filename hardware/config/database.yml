# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: hardware_development
  username: postgres
  password: postgres
  host: localhost
  port: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hardware_test
  username: postgres
  password: postgres
  host: localhost

production:
  <<: *default
  database: hardware_production
  username: hardware
  password: <%= ENV['HARDWARE_DATABASE_PASSWORD'] %>
